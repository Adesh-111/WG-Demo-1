<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Game</title>

    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Register for game</h1>
    <hr>
    <div class="form">
     <table> 
    <form>   
     <td class="name">Name:</td>
     <td><input type="text" placeholder="Enter your name" class="namebox box"></td>
     <tr>
        <td class="Age">Age:</td>
        <td>
          <input type="number" placeholder="Enter your Age" class="agebox box"></td>
     </tr>
    
    <tr>
      <td class="email">Email:</td>
      <td><input type="text" placeholder="Enter your email" class="emailbox box">
    </tr>
    <tr>
      <td>
        <a href="./next.html" class="Submit">Submit
      </a>
    </td>
      <td><input type="reset" class="reset"></td>
    </tr>
</form>
</table>
</div>
